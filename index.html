<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Apple Menu Search Animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./style.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <header>
    <nav>
      <div class="menu-container">
        <!-- Menu -->
         <ul class="nav-list nav-list-mobile">
                    <li class="nav-item">
                        <div class="mobile-menu">
                            <span class="line line-top"></span>
                            <span class="line line-bottom"></span>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link nav-link-apple">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link nav-link-bag">
                        </a>
                    </li>
                </ul>
        <ul class="menu">
          <li class="menu-apple">
            <a href="#">
              <span><img src="images/icons/neo-1.png"
                style="width: 25px; height: 20px; margin-top:0px;" /></span>
            </a>
          </li>
          <li class="menu-mac">
            <a href="#">
              <span>Mac</span>
            </a>
          </li>
          <li class="menu-iPad">
            <a href="#">
              <span>iPad</span>
            </a>
          </li>
          <li class="menu-iPhone">
            <a href="#">
              <span>iPhone</span>
            </a>
          </li>
          <li class="menu-watch">
            <a href="#">
              <span>Watch</span>
            </a>
          </li>
          <li class="menu-tv">
            <a href="#">
              <span>TV</span>
            </a>
          </li>
          <li class="menu-support">
            <a href="#">
              <span>Support</span>
            </a>
          </li>
          <li class="menu-search">
            <a href="#">
              <i class="fa fa-search" aria-hidden="true"></i>
            </a>
          </li>
          <li class="menu-store">
            <a href="#">
              <i class="fa fa-shopping-bag" aria-hidden="true"></i>
            </a>
          </li>


        </ul>

        <!-- Search -->
        <div class="menu-search-container">
          <div class="menu-search-input">
            <form action="">
              <a href="#">
                <i class="fa fa-search" aria-hidden="true"></i>
              </a>
              <input class="menu-search-input" type="text" aria-label="Search apple.com" placeholder="Search apple.com"
                autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false">
            </form>
          </div>
          <a class="menu-search-close" href="#">
            <i class="fa fa-close" aria-hidden="true"></i>
          </a>
          <div class="search-sub-menu">
            <h3>Quick Links</h3>
            <ul>
              <li><a href="#">Find a store</a></li>
              <li><a href="#">Accessories</a></li>
              <li><a href="#">iPod</a></li>
              <li><a href="#">iOS</a></li>
              <li><a href="#">Gift Cards</a></li>
            </ul>
          </div>
        </div>

      </div>
    </nav>
  </header>
  <!--mobile view-->

  <div class="fade-screen"></div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
 
  <script src="./script.js"></script>
  
 
</body>

</html>
